<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Campus Placement</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Campus Placement</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="student.html">Student</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main class="hero">
    <div class="form-box">
      <fieldset>
        <legend>Register</legend>

        <input type="text" id="regUser" placeholder="Full Name / Username" />
        <input type="email" id="regEmail" placeholder="Email (optional)" />
        <input type="password" id="regPass" placeholder="Password" />
        <input type="text" id="regSkills" placeholder="Skills (comma separated)" />
        <input type="text" id="regResume" placeholder="Resume Link (Google Drive / URL)" />

        <div style="margin-top:1rem; display:flex; gap:0.75rem; justify-content:center;">
          <button class="btn" onclick="register()">Create Account</button>
          <a class="btn secondary" href="login.html" style="display:inline-flex;align-items:center;justify-content:center;">Back to Login</a>
        </div>

        <p style="margin-top:0.75rem; font-size:0.9rem; color:#e6e6ff; text-align:center;">
          By registering you agree to the <a href="#" style="color:var(--primary2); text-decoration:underline;">Terms</a>.
        </p>
      </fieldset>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
